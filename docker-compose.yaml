services:
  todo-api:
    build:
      context: "./todo-api"
      dockerfile: Dockerfile
    image: "danilocristo/todo-api:0.0.1"
    container_name: todo-api
    ports:
      - 5000:5000
    networks:
      - kong_learning
    depends_on:
      rabbitmq:
        condition: service_healthy
  scheduler-api:
    build:
      context: "./scheduler-api"
      dockerfile: Dockerfile
    image: "danilocristo/scheduler-api:0.0.1"
    container_name: scheduler-api
    ports:
      - 3000:3000
    networks:
      - kong_learning
    depends_on:
      rabbitmq:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    ports: 
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=fitz
      - RABBITMQ_DEFAULT_PASS=fitz
    networks:
      - kong_learning
    healthcheck:
      test: rabbitmq-diagnostics -q ping

networks:
  kong_learning:
    name: "kong_learning"
    driver: bridge
